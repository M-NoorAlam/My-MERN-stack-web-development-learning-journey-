<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation|Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
    
</head>
<body class="bg-yellow-100">
    <h1 class="font-bold text-center text-5xl my-5 mx-auto duration-200 animate-bounce py-7">Animation</h1>
    <p class="mx-6 my-5 ">We can create multiple types of animation like Hover Effect and scrolling animation</p>
    <h1 class="font-bold text-center text-5xl my-5 mx-auto duration-200 animate-pulse py-7">Hover Effect</h1>
    <div class="flex gap-3 border-black border-2 rounded-2xl mx-3 justify-center items-center">

        <button class="bg-blue-100 py-1 px-3 border-blue-900 border-2 rounded-full mx-6 my-11 hover:animate-spin">Hover me!</button>
        <button class="bg-blue-100 py-1 px-3 border-blue-900 border-2 rounded-full mx-6 my-11 hover:animate-ping">Hover me!</button>
        <button class="bg-blue-100 py-1 px-3 border-blue-900 border-2 rounded-full mx-6 my-11 transition duration-300 ease-in transform hover:bg-blue-700 hover:text-white">Hover me!</button>
        <button class="bg-blue-100 py-1 px-3 border-blue-900 border-2 rounded-full mx-6 my-11 transition duration-300 ease-in transform hover:translate-x-32">Hover me!</button>
        <button class="bg-blue-100 py-1 px-3 border-blue-900 border-2 rounded-full mx-6 my-11 transition duration-300 ease-in transform hover:translate-y-32">Hover me!</button>
        <button class="bg-blue-100 py-1 px-3 border-blue-900 border-2 rounded-full mx-6 my-11 transition duration-400 ease-in transform hover:opacity-20">Hover me!</button>
        <button class="bg-blue-100 py-1 px-3 border-blue-900 border-2 rounded-full mx-6 my-11 transition duration-300 ease-in transform hover:rotate-45">Hover me!</button>
    </div>
    <div>
        <a href="trans.html">
<button class="mx-[550px] my-5 py-2 px-4 bg-yellow-300 border-yellow-600 rounded-full transition duration-200 ease-in hover:bg-yellow-500 ">See the Transition</button></a>
    </div>
</body>
</html>
