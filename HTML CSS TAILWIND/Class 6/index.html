<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Properties</title>
    <style>
        .text{
            font-weight:900;
            color: red;
            font-size: 30px;
            text-align: center;
            text-transform: capitalize;
            letter-spacing: 20px;
            background-color: black;
            text-shadow: -1px 4px 9px rgb(255, 255, 255);
        }
        ul li {
            list-style: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="text">I am a web developer</h1>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact us</a></li>
        <li><a href="">Services</a></li>
    </ul>
</body>
</html>
