<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: rgb(200, 29, 131);
        }
        .box3{
            background-color: rgb(11, 147, 39);
        }
        .box4{
            background-color: rgb(17, 133, 175);
        }
        .box5{
            background-color: rgb(118, 173, 21);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
    </div>
</body>
</html>
