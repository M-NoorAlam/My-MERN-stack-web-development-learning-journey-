<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass|Fail</title>
</head>
<body>
    



    <script>
        let marks = prompt("Enter your marks ");
        
        if(marks >= 75)
        document.write("Congrates you got " + marks + " and your grade is A+");
    else if (marks >=50){
        document.write("Not bad! you got " + marks + " and your grade is B");
    }
else if (marks >=40){
    document.write("Not so bad you got " + marks + " and your grade is C");
}
else {
    document.write("You Failed, Try again")
}
    </script>
</body>
</html>
