<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators</title>
</head>
<body>
    <h1 style="text-align: center;">JavaScript Operators</h1>


    <script>

        let a = 4;
        let b = 2;
        let c = 99;

        document.write(a + b + "<br>"); //Additional Operator
        document.write(a - b + "<br>"); //Subtraction Operator
        document.write(a * b + "<br>"); //Multiplicational Operator
        document.write(a / b + "<br>"); //Divitional Operator
        document.write(a ** b + "<br>"); //Exponentional Operator
        document.write(a % b + "<br>"); //Modulas Operator
        document.write(++c + "<br>"); //Increment Operator
        document.write(--c + "<br>"); //Decrement Operator

    </script>
</body>
</html>
