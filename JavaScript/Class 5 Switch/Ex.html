<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex Founding Blood grp</title>
</head>
<body>
    


    <script>
        let bloodG = prompt("Enter a Blood Group")
        switch (bloodG) {
            case "A+":
                document.write("Your Blood Group is ",bloodG)
                break;
            case "A-":
                document.write("Your Blood Group is ",bloodG)
                break;
            case "AB-":
                document.write("Your Blood Group is ",bloodG)
                break;
            case "AB+":
                document.write("Your Blood Group is ",bloodG)
                break;
            case "B+":
                document.write("Your Blood Group is ",bloodG)
                break;
            case "B-":
                document.write("Your Blood Group is ",bloodG)
                break;
            case "O-":
                document.write("Your Blood Group is ",bloodG)
                break;
            case "O+":
                document.write("Your Blood Group is ",bloodG)
                break;
        
                default:
                document.write("Invalid Blood Group ")
                break;
        }
    </script>
</body>
</html>
