<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statment in JS</title>
</head>
<body>
    

    <script>
        let marks = 910;
        switch (true) {
            case marks >= 90 :
                document.write("You got A+")
                break;
            case marks>=80:
                document.write("You got B ")
                break;
            case marks>=70:
                document.write("You got C")
                break;
            case marks>=60:
                document.write("You got D")
                break;        
            default:
                document.write("Failed")
                break;
        }
    </script>
</body>
</html>
