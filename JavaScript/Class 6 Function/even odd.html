<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking The num is even or odd</title>
</head>
<body>
    
    <script>
        function checkEvenOdd(num){
            if (num%2 == 0) {
                document.write(num," is number is Even")
            }
            else{
                document.write(num," is number is Odd")

            }
        }
        let a = 13;
        checkEvenOdd(a)
    </script>
</body>
</html>
