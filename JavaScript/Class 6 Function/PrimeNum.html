<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking the Number if Its Prime or Not</title>
</head>
<body>
    
    <script>
        function prime(a) {
            let n = 6
            if (a%n==0) {
                document.write(n," The number is Not-Prime")
            }
            else{
                document.write(n," The Number is Prime")
            }
        }
        prime()
    </script>
</body>
</html>
