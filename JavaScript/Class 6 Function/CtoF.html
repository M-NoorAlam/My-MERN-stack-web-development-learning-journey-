<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius  to Fahrenheit</title>
</head>
<body>
    
    <script>
        function CtoF(n) {
            F = (n*9/5)+32;
            return F;
            
        }
        let a = 37
        document.write("The given Celsius into Fahrenheit is : " , CtoF(a))
    </script>
</body>
</html>
