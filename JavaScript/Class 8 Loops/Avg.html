<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Marks</title>
</head>
<body>
   
    <script>
        let marks =[85,97,44,37,76,60];
        let sum = 0;
        for(let i=0;i<marks.length;i++){
            sum = sum+marks[i]
        }
        let avr=sum/marks.length
        console.log(avr)
    </script>
</body>
</html>
