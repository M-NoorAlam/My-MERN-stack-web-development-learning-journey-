<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each</title>
</head>
<body>
    

    <script>
        //for each loop mainly use for arrays by which we can print every item of array with its index and array it self you can do that by giving paras in function 1st one is for item of array 2nd is for index 3rd for array itself you can put function on array's items as well like toUpperCase etc
        let arr=["lahore","peshawer","karachi"]
        // arr.forEach(function func(val,idx,arr) {
        //     console.log(val.toUpperCase(),idx,arr)
        // })

        arr.forEach((val,idx,arr)=>{
            console.log(val,idx,arr)
        })
    </script>
</body>
</html>
