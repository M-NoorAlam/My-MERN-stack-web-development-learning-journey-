<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>
<body>
    
    <script>
        //also called iterator
        let str = "NoorAlam";
        for (let i of str) {
            console.log(i)
        }
    </script>
</body>
</html>
