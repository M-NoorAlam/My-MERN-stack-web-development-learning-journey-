    <script>
        
      let num = prompt("Enter a number to check wether a number is positive or negative ")
        if(num < 0 ){
            document.write("You put ",num ," The number is negative","<br>")
        }
        else {
            document.write("You put ",num ,"  The number is positive","<br>")

        }
        let time = prompt("Enter the time ")
        if(time <= 11){
            document.write("Good Morning")
        }
        else if (time <= 17){
            document.write("Good Afternoon")
        }
        else if (time <= 22){
            document.write("Good Evening")
        }
        else if (time <=24){
            document.write("Good Night")
        }
