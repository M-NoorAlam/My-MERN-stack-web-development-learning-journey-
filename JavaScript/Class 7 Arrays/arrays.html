<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    

    <script>
        var arry = ["Noor","Mudasir","Fahad","Shams"]
        document.write(arry,"<br>")
        arry.pop()//wipe out the last item of array
        document.write(arry,"<br>")
        arry.push("Sanaullah")//adds the new item to array at the end 
        document.write(arry[1][3],"<br>")//accesing item within its character
        arry.sort()//change array into A to Z format
        document.write(arry,"<br>")
        arry.reverse()//reverse the array
        document.write(arry,"<br>")
        delete arry[2]//delete the given index entity of array
        document.write(arry,"<br>")

    </script>
</body>
</html>
